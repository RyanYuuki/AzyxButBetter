  blur: ^4.0.0
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.8
  better_player: ^0.0.84
  flutter:
    sdk: flutter
  http: ^1.2.2
  iconsax: ^0.0.8
  infinite_carousel: ^1.1.1
