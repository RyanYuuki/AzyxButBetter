name: daizy_tv
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  blur: ^4.0.0
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.8
  better_player: ^0.0.84
  flutter:
    sdk: flutter
  http: ^1.2.2
  iconsax: ^0.0.8
  infinite_carousel: ^1.1.1
  ionicons: ^0.2.2
  text_scroll: ^0.2.0
  transformable_list_view: ^0.6.0
  animated_toggle_switch: ^0.8.3
  lite_rolling_switch: ^1.0.1
  cached_network_image: ^3.4.1
  curved_navigation_bar: ^1.0.6
  percent_indicator: ^4.2.3
  flashy_tab_bar2: ^0.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        # Add other styles (italic, bold, etc.) if available
        # - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        # - asset: assets/fonts/Poppins/Poppins-Italic.ttf


